<div style="display: grid; grid-template-columns: calc(100% - 120px) auto; align-items: center;">
  <label [for]="add">Click Add Account button to link new Dropbox account.</label>
  <eui-linkbutton #add (click)="Authenticate();"><span class="fas fa-user-plus"></span>Add Account</eui-linkbutton>
</div>

<div
  style="display: grid; grid-row-gap: 2px; grid-template-columns: calc(100% - 32px) auto; margin: 2px; align-items: center;">
  <ng-container *ngFor="let account of Accounts; let i = index;">
    <label [for]="remove">
      <span class="fas fa-user">&nbsp;</span>{{account.Name}}
    </label>
    <eui-linkbutton #remove (click)="Accounts.splice(i, 1);">
      <span class="fas fa-user-minus"></span>
    </eui-linkbutton>
  </ng-container>
</div>
