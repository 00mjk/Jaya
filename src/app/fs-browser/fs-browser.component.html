<eui-layout style="width: 100%; height: 100%;">
    <eui-layout-panel [region]="'west'" [split]="true">
        <app-fs-tree (OnDirectorySelected)="Directory = $event;" #fsTree></app-fs-tree>
    </eui-layout-panel>
    <eui-layout-panel [region]="'center'">
        <app-fs-table [Directory]="Directory"></app-fs-table>
    </eui-layout-panel>
</eui-layout>
