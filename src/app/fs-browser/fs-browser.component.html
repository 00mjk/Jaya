<eui-layout style="height: 100%;" #layout>
    <eui-layout-panel style="width: 280px;" region="west" euiResizable handles="e" (resizing)="layout.updatePaddings()"
        [split]="true" [collapsed]="!IsNavigationPaneVisible">
        <app-fs-tree style="height: 100%;" [Providers]="Providers" (OnDirectorySelected)="Directory = $event;">
        </app-fs-tree>
    </eui-layout-panel>
    <app-fs-table [Directory]="Directory" style="height: 100%;"></app-fs-table>
</eui-layout>
