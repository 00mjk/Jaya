<p-table [value]="Objects">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Date Modified</th>
            <th>Size</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-object>
        <tr>
            <td>{{object.Name}}</td>
            <td>{{object.Type}}</td>
            <td>Date Modified</td>
            <td>{{object.Size}}</td>
        </tr>
    </ng-template>
</p-table>
