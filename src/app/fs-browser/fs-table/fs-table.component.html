<p-table [value]="Directory.Contents">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Date Modified</th>
            <th>Size</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file>
        <tr>
            <td>{{file.Name}}</td>
            <td>Type</td>
            <td>Date Modified</td>
            <td>{{file.Size}}</td>
        </tr>
    </ng-template>
</p-table>
