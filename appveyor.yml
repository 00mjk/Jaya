version: '{build}'
branches:
  only:
  - dev
skip_tags: true
image: Visual Studio 2019
configuration: Release
init:
- ps: >-
    git config --global core.autocrlf true

    git config --global user.email "walia.rubal@gmail.com"

    git config --global user.name "Rubal Walia"

    git config --global credential.helper store

    Add-Content "$HOME\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
environment:
  BUILD_VERSION: 0.0.0.0
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  ACCESS_TOKEN: 6b1aac682b1412da770e3446e712dc67ed6894aa
build_script:
- cmd: >-
    CALL %APPVEYOR_BUILD_FOLDER%/Tools/init.bat

    CALL %APPVEYOR_BUILD_FOLDER%/Tools/build.bat
test: off
deploy: off
on_success:
- cmd: '%APPVEYOR_BUILD_FOLDER%/Tools/deploy.bat'